<!DOCTYPE html>
<html lang="es">
<head>

    <main>
        <section class="seccion1">
            <div class="contenedorTexto">

        </section>
        <section class="seccion2">

                <p>ingresar el texto que deseas encriptar o <br> desencriptar.</p>
            </div>

            <div class="contenedorCopiar">
                <input type="button" class="btn-copiar" id="botonCopiar" value="Copiar"></input>
            </div>

    </main>    
    <footer>
        <div>
            <p>Todos los derechos reservados</p>

        </div>
        
    </footer>
</body>
